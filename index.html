<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>itList</title>

	<link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Custom files-->
	<link rel="stylesheet" href="style.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="itList" ng-controller="itCtrl">
	<!--ANgular initialization credit :: https://github.com/jadjoubran/angular-material-design-lite/blob/master/examples/index.html-->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/material-design-lite/material.min.js"></script>
	<script src="bower_components/angular-material-design-lite/dist/angular-material-design-lite.min.js"></script>
	<script src="site.js"></script>
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet">&nbsp;</div>
		<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
			<div style="text-align:center;"><i class="material-icons">menu</i><h3>itList</h3></div>
			<div class="mdl-shadow--2dp" id="main" style="padding:10px 0;">
				<table style="width:100%;">
					<tbody>
						<tr>
							<td>
								<form action="#">
									<mdl-text-field ng-keypress="submitFunction($event)" label="What do you want to do ?" id="add" ng-model="task"></mdl-text-field>
								</form>
							</td>
							<td>
								<button class="mdl-button mdl-js-button mdl-button--icon" ng-click="addFunction()">
									<i class="material-icons">add</i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="entry" ng-repeat="entry in entries track by entry.id">
					<div class="icon-links" ng-if="entry.function.length">
						<button class="mdl-button mdl-js-button mdl-button--icon" ng-repeat="func in entry.function">
							<i class="material-icons">{{func}}</i>
						</button>
					</div>
					<mdl-checkbox id="entry-{{entry.id}}" mdl-upgrade label="{{entry.text}}">Checking where this goes</mdl-checkbox>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet">&nbsp;</div>
	</div>
	
</body>

</html>
